<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Task 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    
    .container {
  background-color: rgba(255, 255, 255, 0.05);
  padding: 2rem;
  border-radius: 15px;
  box-shadow:
    0 0 20px rgba(0, 229, 255, 0.5),
    0 0 40px rgba(0, 229, 255, 0.3),
    0 0 60px rgba(0, 229, 255, 0.2);
  max-width: 500px;
  width: 100%;
  transition: box-shadow 0.4s ease-in-out;
}


    h1 {
      color: #00e5ff;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #ffcc00;
      margin-top: 1.5rem;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #colorBtn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }

    #greetBtn {
      background: linear-gradient(to right, #0f52cd, #106ac5);
      color: #f0ecec;
    }

    .calc-input {
      padding: 10px;
      margin: 10px 5px 5px 0;
      border-radius: 8px;
      border: none;
      width: 80px;
      font-size: 16px;
    }

    .calc-input:focus {
      outline: none;
      box-shadow: 0 0 5px #00e5ff;
    }

    #result {
      font-weight: bold;
      color: #00ff99;
      margin-top: 10px;
    }

    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>âœ¨ JavaScript Task 2 âœ¨</h1>

    <div class="section">
      <h2>1. Change Button Color</h2>
      <button id="colorBtn" onclick="changeColor()">Click Me</button>
    </div>

    <div class="section">
      <h2>2. Time-based Greeting</h2>
      <button id="greetBtn" onclick="showGreeting()">Greet Me</button>
    </div>

    <div class="section">
      <h2>3. Add Two Numbers</h2>
      <input type="number" id="num1" class="calc-input" placeholder="Num 1" />
      <input type="number" id="num2" class="calc-input" placeholder="Num 2" />
      <br/>
      <button onclick="addNumbers()">Add</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    let lastColor = "";

    function changeColor() {
      const btn = document.getElementById("colorBtn");
      const colors = ["#00c6ff", "#28a745", "#dc3545", "#ffc107", "#17a2b8", "#6f42c1"];
      let newColor;
      do {
        newColor = colors[Math.floor(Math.random() * colors.length)];
      } while (newColor === lastColor);
      btn.style.background = newColor;
      lastColor = newColor;
    }

    function showGreeting() {
      const hour = new Date().getHours();
      let greeting;

      if (hour < 12) {
        greeting = "ðŸŒž Good morning!";
      } else if (hour < 18) {
        greeting = "â˜€ï¸ Good afternoon!";
      } else {
        greeting = "ðŸŒ™ Good evening!";
      }

      alert(greeting);
    }

    function addNumbers() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      if (!isNaN(num1) && !isNaN(num2)) {
        const sum = num1 + num2;
        document.getElementById("result").innerText = `âœ… Result: ${sum}`;
      } else {
        document.getElementById("result").innerText = "âŒ Please enter valid numbers!";
      }
    }
  </script>
</body>
</html>
