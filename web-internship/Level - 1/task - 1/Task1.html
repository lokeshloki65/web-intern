<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cognifyz Task 1</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    } 

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a192f;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #001f3f;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .logo {
      height: 50px;
      width: 50px;
      margin-right: 1rem;
    }

    .header-text h1 {
      font-size: 1.8rem;
      color: rgb(233, 242, 242);
      margin-bottom: 0.2rem;
    }

    .header-text p {
      font-size: 0.95rem;
      color: #ebefef;
      font-style: italic;
    }

    nav {
      background: #001f3f;
      display: flex;
      justify-content: center;
      padding: 0.8rem 0;
      gap: 3rem;
      box-shadow: 0 2px 10px rgba(0, 14, 61, 0.1);
    }

    nav a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      transition: 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #ffffff;
      border-bottom: 2px solid #0ff;
      padding-bottom: 2px;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #102a43;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }

    .container h2 {
      text-align: center;
      font-size: 2.2rem;
      color: #0ff;
      margin-bottom: 1rem;
    }

    .container p {
      text-align: center;
      font-size: 1.1rem;
      color: #ddd;
    }

    img.main-img {
      display: block;
      width: 100%;
      max-width: 250px;
      height: auto;
      margin: 2rem auto 1rem auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      transition: transform 0.3s ease;
    }

    img.main-img:hover {
      transform: scale(1.03);
    }

    form {
      text-align: center;
      margin-top: 2rem;
    }

    input[type="text"] {
      padding: 0.8rem 1rem;
      width: 60%;
      max-width: 300px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      outline: none;
    }

    button {
      padding: 0.8rem 1.5rem;
      margin-left: 1rem;
      background: linear-gradient(90deg, #00c9ff, #15b3c8);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 5px #0ff, 0 0 20px #23c6df;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #0ac1d9, 0 0 30px #0eb7dd;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .header-text h1 {
        font-size: 1.5rem;
      }

      nav {
        flex-direction: column;
        gap: 1rem;
      }

      input[type="text"], button {
        width: 80%;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/cognifyz-1.png" alt="Logo" class="logo">
    <div class="header-text">
      <h1>Cognifyz</h1>
    </div>
  </header>

  <nav>
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h2>Welcome to Cognifyz</h2>
    <p>We bridge the gap between raw data and actionable intelligence with powerful tools and insights.</p>

    <img src="images/1600w-fSD54RypYpE.webp" alt="AI & Data" class="main-img">

    <!-- Form with JS -->
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="nameInput" placeholder="Enter your name" required>
      <button type="submit">Submit</button>
    </form>
  </div>
<script>

  function handleSubmit(event) {
  event.preventDefault();
  const input = document.getElementById("nameInput");
  const name = input.value.trim();
  if (name) {
    alert(`Your name "${name}" is submitted.`);
    input.value = ""; // ðŸ”¥ This clears the input box
  } else {
    alert("Please enter your name before submitting.");
  }
}

  </script>

</body>
</html>
